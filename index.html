<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<header>
    <h2 class="title">Задание № 2 "Рейтинг"</h2>
    <ul class="nav nav-tabs">
        <li data-tab="rating" title="Задание со звездочками" tabindex="1">
            <a>Задание № 2</a>
        </li>
        <li tabindex="2" data-tab="home" title="хз">
            <a>Задание № 3</a>
        </li>
        <li tabindex="3" data-tab="browser" title="Задание с браузерами">
            <a>Задание № 5</a>
        </li>
    </ul>
</header>

<section class="main-content">
    <div class ="tab-content" id="rating">
        <div class="rating">
            <input type="radio" id="star6" name="rating" value="6" /><label for="star6"></label>
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
        </div>
    </div>
    <div class ="tab-content" id="home"></div>
    <div class ="tab-content" id="browser">
        <div class="bro">
            <div class="photo"><img src="images/1browsers.png"></div>
            <div class="text"><span class="ch">Ch<span class="ro">ro<span class="me">me</span></span></span></div>
        </div>

        <div class="bro">
            <div class="photo"><img src="images/2browsers.png"></div>
            <div class="text"><span class="ff">Firefox</span></div>
        </div>
        <div class="bro">
            <div class="photo"><img src="images/3browsers.png"></div>
            <div class="text"><span class="safari">Safari</span></div>
        </div>
        <div class="bro">
            <div class="photo"><img src="images/4browsers.png"></div>
            <div class="text"><span class="opera">Opera</span></div>
        </div>
        <div class="bro">
            <div class="photo"><img src="images/5browsers.png"></div>
            <div class="text"><span class="ch">Y</span><span>andex</span></div>
        </div>
        <div class="nebro">
            <div class="photo"><img src="images/6browsers.png"></div>
            <div class="text"><span class="blue">Internet <br> Explorer</span></div>
        </div>
    </div>
</section>
<section class="console">
    <div class="output"></div>
    <input  autofocus="" class="input">
</section>
</body>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
